<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>WDD 330 To-Do List</title>
    <link rel="stylesheet" href="./todo.css" />

    <script type="module" src="./main.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">
</head>

<body>
    <section class="myList">
    <h1>My Todo app</h1>
    <div id="taskLists">
        <table>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <footer>
        <div class="theButtons">
        <span id="remainTask" class="label">n tasks left.</span>&nbsp;&nbsp;
        <button id="allTasks" class="clickButton">All.</button>
        <button id="activeTasks" class="clickButton">Active</button>
        <button id="completedTasks" class="clickButton">Completed</button>
    </div>   
        <form id="taskForm">
            <span class="label">Add new task:</span>
            <input type="text" id="new-task" class="add" placeholder="Add a text">
            <button type="submitTask">+</button>
        </form>
    </footer>

</section>

<script src="main.js" type="module"></script>
</body>

</html>
